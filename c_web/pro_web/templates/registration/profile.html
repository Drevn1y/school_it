<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Профиль</title>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><b>SkillSync</b></a>
    <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="courses">Курсы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="category">Категории</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="profile">Профиль</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Прочее</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="information">Информация об учебном центре</a></li>
            <li><a class="dropdown-item" href="ratings">Учителя</a></li>
            <li><a class="dropdown-item" href="contacts">Контакты</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex" role="search" action="search" method="POST">
        {% csrf_token %}
        <input class="form-control me-2" type="text" placeholder="Поиск" aria-label="Search" name="search_courses">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<br>
<br>
<br>





<div class="d-flex justify-content-center align-items-center" style="height: 100vh; flex-direction: column;">
  {% if user.is_authenticated %}
    <a href="/accounts/logout/" class="btn btn-primary btn-lg m-3">Logout</a>
  {% else %}
    <a href="/register" class="btn btn-primary btn-lg m-3">Регистрация</a>
    <a href="/accounts/login/" class="btn btn-secondary btn-lg m-3">Вход</a>
  {% endif %}
</div>


</body>
</html>
