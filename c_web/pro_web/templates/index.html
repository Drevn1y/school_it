<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>SkillSync</title>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><b>SkillSync</b></a>
    <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="courses">Курсы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="category">Категории</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile">Профиль</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Прочее</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="information">Информация об учебном центре</a></li>
            <li><a class="dropdown-item" href="ratings">Учителя</a></li>
            <li><a class="dropdown-item" href="contacts">Контакты</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex" role="search" action="search" method="POST">
        {% csrf_token %}
        <input class="form-control me-2" type="text" placeholder="Поиск" aria-label="Search" name="search_courses">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>


<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
      <h1 class="display-3 fw-bold">SkillSync</h1>
      <h3 class="fw-normal text-muted mb-3">Построй свое будущее вместе с нами!</h3>
      <h3 class="fw-normal text-muted mb-3">Чтобы записаться на курсы, звоните </h3>
      <h3 class="fw-normal text-muted mb-3">по номеру: +998 (90) 960-20-62</h3>
      <div class="d-flex gap-3 justify-content-center lead fw-normal">
        <a class="icon-link" href="information">
          О нас
          <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
        </a>
        <a class="icon-link" href="courses">
          Курсы
          <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
        </a>
      </div>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
  </div>




<br>
<br>
<br>



</body>
</html>
